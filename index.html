<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JS Timers Exercise solution">
    <meta name="author" content="Dipesh B C">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Timers Exercise</title>
</head>

<body>
    <h1>JS Timers Exercise Solution</h1>
    <div class="container">
        <div class="countdown-div">
            <form class="countdown-form">
                <p>
                    <label for="countdown-input">Countdown start number:</label>
                    <input type="number" name="countdown-input" id="countdown-input" placeholder="Start from" required>
                </p>
                <button class="countdown-start-btn" type="submit">Start Countdown</button>
            </form>

            <div>
                <ul class="countdown-results"></ul>
            </div>
        </div>
        <div class="random-game-div">
            <p>Start a game that continuously generates a random number that is greater than 0.75 and finally prints the
                number of
                tries to get that number</p>
            <button class="random-game-start-btn" type="button">Start Random Game</button>

            <div>
                <ul class="random-game-results"></ul>
            </div>
        </div>
    </div>

    <script src="countdown.js"></script>
    <script src="random-game.js"></script>
</body>

</html>
